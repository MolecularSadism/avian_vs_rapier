name: Release

on:
  # Trigger this workflow on a manual workflow dispatch.
  workflow_dispatch:
    inputs:
      version:
        description: "Version number in the format `v1.2.3`"
        required: true
        type: string
      build_for_bevy18:
        description: "Build Bevy 0.18 variants"
        default: true
        type: boolean
      build_for_bevy17:
        description: "Build Bevy 0.17 variants"
        default: true
        type: boolean
      build_for_bevy16:
        description: "Build Bevy 0.16 variants"
        default: true
        type: boolean
      build_for_windows:
        description: "Build for Windows (WARNING: slow!)"
        default: true
        type: boolean
      build_for_macos:
        description: "Build for macOS"
        default: true
        type: boolean
      build_for_linux:
        description: "Build for Linux"
        default: true
        type: boolean
      build_for_web:
        description: "Build for web (Bevy 0.18 only)"
        default: true
        type: boolean
      upload_to_github:
        description: "Upload to GitHub releases"
        default: true
        type: boolean
      upload_to_itch:
        description: "Upload to itch.io (if configured)"
        default: true
        type: boolean
      deny_warnings:
        description: "Deny warnings"
        default: false
        type: boolean

# Cancel the release workflow when a more recent workflow begins.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  # The base filename of the binary produced by `cargo build`.
  cargo_build_binary_name: avian_vs_rapier

  # The path to the assets directory.
  assets_path: assets

  # The itch.io project to upload to in the format `user-name/project-name`.
  itch_page: molecularsadism/bevy-ballpit

  # The ID of the app produced by this workflow (macOS).
  app_id: molecularsadism.avian-vs-rapier

  git_lfs: false
  use_github_cache: false

jobs:
  # Forward some environment variables as outputs of this job.
  forward-env:
    runs-on: ubuntu-latest
    steps:
      - name: Do nothing
        run: "true"
    outputs:
      itch_page: ${{ env.itch_page }}

  # Determine the version number for this workflow.
  get-version:
    runs-on: ubuntu-latest
    steps:
      - name: Determine version number
        id: tag
        run: echo "ref=${GITHUB_REF#refs/*/}" >> "${GITHUB_OUTPUT}"
    outputs:
      version: ${{ inputs.version || steps.tag.outputs.ref }}

  # Build and package a release for each platform × Bevy version combination.
  build:
    needs:
      - get-version
    env:
      version: ${{ needs.get-version.outputs.version }}
      # Avoid rate-limiting. See: <https://github.com/cargo-bins/cargo-binstall/issues/2045>.
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Use a consistent target directory regardless of which manifest is used.
      CARGO_TARGET_DIR: target
    strategy:
      fail-fast: false
      matrix:
        include:
          # ── Bevy 0.18 ───────────────────────────────────────────────────────
          # Web (play directly on itch.io) — Bevy 0.18 only.
          - bevy_version: bevy18
            bevy_label: "Bevy 0.18"
            manifest_path: Cargo.toml
            features: simd
            platform: web
            targets: wasm32-unknown-unknown
            package_ext: .zip
            runner: ubuntu-latest
            rustflags: '--cfg getrandom_backend="wasm_js"'

          - bevy_version: bevy18
            bevy_label: "Bevy 0.18"
            manifest_path: Cargo.toml
            features: parallel,simd
            platform: linux
            targets: x86_64-unknown-linux-gnu
            package_ext: .zip
            runner: ubuntu-latest

          - bevy_version: bevy18
            bevy_label: "Bevy 0.18"
            manifest_path: Cargo.toml
            features: parallel,simd
            platform: windows
            targets: x86_64-pc-windows-msvc
            binary_ext: .exe
            package_ext: .zip
            runner: windows-latest
            rustflags: '-Zshare-generics=y'

          - bevy_version: bevy18
            bevy_label: "Bevy 0.18"
            manifest_path: Cargo.toml
            features: parallel,simd
            platform: macos
            targets: x86_64-apple-darwin,aarch64-apple-darwin
            app_suffix: .app/Contents/MacOS
            package_ext: .dmg
            runner: macos-latest

          # ── Bevy 0.17 ───────────────────────────────────────────────────────
          - bevy_version: bevy17
            bevy_label: "Bevy 0.17"
            manifest_path: bevy17/Cargo.toml
            features: parallel,simd
            platform: linux
            targets: x86_64-unknown-linux-gnu
            package_ext: .zip
            runner: ubuntu-latest

          - bevy_version: bevy17
            bevy_label: "Bevy 0.17"
            manifest_path: bevy17/Cargo.toml
            features: parallel,simd
            platform: windows
            targets: x86_64-pc-windows-msvc
            binary_ext: .exe
            package_ext: .zip
            runner: windows-latest
            rustflags: '-Zshare-generics=y'

          - bevy_version: bevy17
            bevy_label: "Bevy 0.17"
            manifest_path: bevy17/Cargo.toml
            features: parallel,simd
            platform: macos
            targets: x86_64-apple-darwin,aarch64-apple-darwin
            app_suffix: .app/Contents/MacOS
            package_ext: .dmg
            runner: macos-latest

          # ── Bevy 0.16 ───────────────────────────────────────────────────────
          - bevy_version: bevy16
            bevy_label: "Bevy 0.16"
            manifest_path: bevy16/Cargo.toml
            features: parallel,simd
            platform: linux
            targets: x86_64-unknown-linux-gnu
            package_ext: .zip
            runner: ubuntu-latest

          - bevy_version: bevy16
            bevy_label: "Bevy 0.16"
            manifest_path: bevy16/Cargo.toml
            features: parallel,simd
            platform: windows
            targets: x86_64-pc-windows-msvc
            binary_ext: .exe
            package_ext: .zip
            runner: windows-latest
            rustflags: '-Zshare-generics=y'

          - bevy_version: bevy16
            bevy_label: "Bevy 0.16"
            manifest_path: bevy16/Cargo.toml
            features: parallel,simd
            platform: macos
            targets: x86_64-apple-darwin,aarch64-apple-darwin
            app_suffix: .app/Contents/MacOS
            package_ext: .dmg
            runner: macos-latest

    runs-on: ${{ matrix.runner }}
    permissions:
      # Required to create a GitHub release: <https://docs.github.com/en/rest/releases/releases#create-a-release>.
      contents: write
    defaults:
      run:
        shell: bash

    steps:
      - name: Set up environment
        run: |
          # Default values:
          echo "app_binary_name=${app_binary_name:=${{ env.cargo_build_binary_name }}}" >> "${GITHUB_ENV}"
          echo "app_package_name=${app_package_name:=${app_binary_name}}" >> "${GITHUB_ENV}"
          echo "app_display_name=${app_display_name:=${app_package_name}}" >> "${GITHUB_ENV}"
          echo "app_short_name=${app_short_name:=${app_display_name}}" >> "${GITHUB_ENV}"

          # File paths:
          echo "app=tmp/app/${app_package_name}"'${{ matrix.app_suffix }}' >> "${GITHUB_ENV}"
          echo "package=${app_package_name}-${{ matrix.bevy_version }}-${{ matrix.platform }}${{ matrix.package_ext }}" >> "${GITHUB_ENV}"

          # Rustflags:
          if [ -n '${{ matrix.rustflags }}' ]; then
            RUSTFLAGS="${RUSTFLAGS:+$RUSTFLAGS }"'${{ matrix.rustflags }}'
          fi
          if [ '${{ inputs.deny_warnings }}' = 'true' ]; then
            RUSTFLAGS="${RUSTFLAGS:+$RUSTFLAGS }"'-Dwarnings'
          fi
          echo "RUSTFLAGS=${RUSTFLAGS}" >> "${GITHUB_ENV}"

          # macOS environment:
          if [ '${{ matrix.platform }}' = 'macos' ]; then
            echo 'MACOSX_DEPLOYMENT_TARGET=11.0' >> "${GITHUB_ENV}"
            echo "SDKROOT=$(xcrun --sdk macosx --show-sdk-path)" >> "${GITHUB_ENV}"
          fi

          # Check if this Bevy version and platform are both enabled.
          echo 'is_enabled=${{
            ((matrix.bevy_version == 'bevy18' && inputs.build_for_bevy18) ||
             (matrix.bevy_version == 'bevy17' && inputs.build_for_bevy17) ||
             (matrix.bevy_version == 'bevy16' && inputs.build_for_bevy16)) &&
            ((matrix.platform == 'web' && inputs.build_for_web) ||
             (matrix.platform == 'linux' && inputs.build_for_linux) ||
             (matrix.platform == 'windows' && inputs.build_for_windows) ||
             (matrix.platform == 'macos' && inputs.build_for_macos))
          }}' >> "${GITHUB_ENV}"

      - name: Checkout repository
        if: ${{ env.is_enabled == 'true' }}
        uses: actions/checkout@v4
        with:
          lfs: ${{ env.git_lfs }}

      - name: Install Rust toolchain
        if: ${{ env.is_enabled == 'true' }}
        uses: dtolnay/rust-toolchain@nightly

      - name: Install Rust targets
        if: ${{ env.is_enabled == 'true' }}
        run: |
          for target in $(echo '${{ matrix.targets }}' | tr ',' ' '); do
            rustup target add "${target}"
          done

      - name: Restore Rust cache
        if: ${{ env.is_enabled == 'true' && env.use_github_cache == 'true' }}
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.bevy_version }}
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install build dependencies (Linux)
        if: ${{ env.is_enabled == 'true' && matrix.platform == 'linux' }}
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libwayland-dev librust-alsa-sys-dev libxkbcommon-dev

      - name: Prepare output directories
        if: ${{ env.is_enabled == 'true' }}
        run: rm -rf tmp; mkdir -p tmp/binary '${{ env.app }}'

      - name: Install cargo-binstall
        if: ${{ env.is_enabled == 'true' }}
        uses: cargo-bins/cargo-binstall@main

      - name: Install Bevy CLI
        if: ${{ env.is_enabled == 'true' }}
        run: cargo binstall --locked --no-confirm --force --git='https://github.com/TheBevyFlock/bevy_cli' bevy_cli

      - name: Build and add web bundle to app (Web)
        if: ${{ env.is_enabled == 'true' && matrix.platform == 'web' }}
        run: |
          cargo binstall --locked --no-confirm --force wasm-bindgen-cli
          cargo binstall --locked --no-confirm --force wasm-opt
          bevy build --locked --release --manifest-path='${{ matrix.manifest_path }}' --features='${{ matrix.features }}' --yes web --bundle
          mv 'target/bevy_web/web-release/${{ env.cargo_build_binary_name }}' '${{ env.app }}'

      - name: Build and add binaries to app (non-Web)
        if: ${{ env.is_enabled == 'true' && matrix.platform != 'web' }}
        run: |
          for target in $(echo '${{ matrix.targets }}' | tr ',' ' '); do
            bevy build --locked --release --manifest-path='${{ matrix.manifest_path }}' --target="${target}" --features='${{ matrix.features }}'
            mv target/"${target}"/release/'${{ env.cargo_build_binary_name }}${{ matrix.binary_ext }}' tmp/binary/"${target}"'${{ matrix.binary_ext }}'
          done
          if [ '${{ matrix.platform }}' = 'macos' ]; then
            lipo tmp/binary/*'${{ matrix.binary_ext }}' -create -output '${{ env.app }}/${{ env.app_binary_name }}${{ matrix.binary_ext }}'
          else
            mv tmp/binary/*'${{ matrix.binary_ext }}' '${{ env.app }}/${{ env.app_binary_name }}${{ matrix.binary_ext }}'
          fi

      - name: Add assets to app (non-Web)
        if: ${{ env.is_enabled == 'true' && matrix.platform != 'web' }}
        run: cp -R ./'${{ env.assets_path }}' '${{ env.app }}' || true # Ignore error if assets folder does not exist.

      - name: Add metadata to app (macOS)
        if: ${{ env.is_enabled == 'true' && matrix.platform == 'macos' }}
        run: |
          cat >'${{ env.app }}/../Info.plist' <<EOF
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
                <dict>
                    <key>CFBundleDevelopmentRegion</key>
                    <string>en</string>
                    <key>CFBundleDisplayName</key>
                    <string>${{ env.app_display_name }}</string>
                    <key>CFBundleExecutable</key>
                    <string>${{ env.app_binary_name }}</string>
                    <key>CFBundleIdentifier</key>
                    <string>${{ env.app_id }}</string>
                    <key>CFBundleName</key>
                    <string>${{ env.app_short_name }}</string>
                    <key>CFBundleShortVersionString</key>
                    <string>${{ env.version }}</string>
                    <key>CFBundleVersion</key>
                    <string>${{ env.version }}</string>
                    <key>CFBundleInfoDictionaryVersion</key>
                    <string>6.0</string>
                    <key>CFBundlePackageType</key>
                    <string>APPL</string>
                    <key>CFBundleSupportedPlatforms</key>
                    <array>
                        <string>MacOSX</string>
                    </array>
                </dict>
            </plist>
          EOF

      - name: Package app (non-Windows)
        if: ${{ env.is_enabled == 'true' && matrix.platform != 'windows' }}
        working-directory: tmp/app
        run: |
          if [ '${{ matrix.platform }}' = 'macos' ]; then
            ln -s /Applications .
            hdiutil create -fs HFS+ -volname '${{ env.app_package_name }}' -srcfolder . '${{ env.package }}'
          else
            (cd '${{ env.app_package_name }}' && zip --recurse-paths '../${{ env.package }}' .)
          fi

      - name: Package app (Windows)
        if: ${{ env.is_enabled == 'true' && matrix.platform == 'windows' }}
        working-directory: tmp/app
        shell: pwsh
        run: Compress-Archive -Path '${{ env.app_package_name }}\*' -DestinationPath '${{ env.package }}'

      - name: Upload package to workflow artifacts
        if: ${{ env.is_enabled == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          path: tmp/app/${{ env.package }}
          name: package-${{ matrix.bevy_version }}-${{ matrix.platform }}
          retention-days: 1

      - name: Upload package to GitHub release
        if: ${{ env.is_enabled == 'true' && inputs.upload_to_github }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: tmp/app/${{ env.package }}
          asset_name: ${{ env.package }}
          release_name: ${{ env.version }}
          tag: ${{ env.version }}
          overwrite: true

  # Upload all packages to itch.io.
  upload-to-itch:
    runs-on: ubuntu-latest
    needs:
      - forward-env
      - get-version
      - build
    if: ${{ !cancelled() && inputs.upload_to_itch && needs.forward-env.outputs.itch_page != '' }}

    steps:
      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          path: tmp

      - name: Install butler
        run: |
          curl -L -o butler.zip 'https://broth.itch.zone/butler/linux-amd64/LATEST/archive/default'
          unzip butler.zip
          chmod +x butler
          ./butler -V

      - name: Upload all packages to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_CREDENTIALS }}
        run: |
          for channel in $(ls tmp); do
            ./butler push \
              --fix-permissions \
              --userversion='${{ needs.get-version.outputs.version }}' \
              tmp/"${channel}"/* \
              '${{ env.itch_page }}':"${channel#package-}"
          done
